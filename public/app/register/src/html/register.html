<couchinn-header buttons="headerButtons"></couchinn-header>
<div class="heading">Registrar Usuario</div>
<form name="form" id="form">
  <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Nombre</label>
      <input ng-model="user.nombre" name="nombre" ng-required="true">
    </md-input-container>
    <md-input-container class="md-block" flex-gt-sm>
      <label>Apellido</label>
      <input ng-model="user.apellido" ng-required="true" name="apellido">
    </md-input-container>
    <md-datepicker ng-model="user.nacimiento"
                   md-placeholder="Nacimiento" >
    </md-datepicker>
    <input type="hidden" ng-model="user.nacimiento" required>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Email</label>
      <input ng-model="user.email" type="email" ng-required="true" name="email">
    </md-input-container>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>contraseña</label>
        <input ng-model="user.password" type="password" ng-required="true" name="password">
      </md-input-container>
    </div>
  </div>

  <div layout-gt-sm="row">
    <md-input-container class="md-block" flex-gt-sm>
      <label>Domicilio</label>
      <input ng-model="user.address" name="address">
    </md-input-container>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex-gt-sm>
        <label>Teléfono</label>
        <input ng-model="user.tel" name="tel" type="number">
      </md-input-container>
    </div>
  </div>

  <div layout-gt-sm="row">

    <md-input-container>
      <label>Rol</label>
      <md-select ng-model="user.role" placeholder="Elegir un rol" name="rol" ng-required="true">
        <md-option ng-value="rol" ng-repeat="rol in role">{{ rol }}</md-option>
      </md-select>
    </md-input-container>

    <label>Recibir publicidad</label>
    <md-checkbox ng-model="user.adds" aria-label="recibe publicaciones?" name="adds">
    </md-checkbox>

    </div>


  <md-button ng-disabled="form.$invalid" ng-click="register()"> Register user </md-button>

</form>
