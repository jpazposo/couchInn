<couchinn-header buttons="headerButtons"></couchinn-header>
<div class="heading">Lista de Donaciones del Usuario</div>
<div class="container">
  <div ng-init="donations = obtenerDonaciones()">
    <div class="col-sm-6 col-sm-offset-1 text-center">
      <table class="table table-striped">
        <tr class="info">
          <td>Fecha</td>
          <td>MedioDePago</td>
          <td>Monto</td>
        </tr>
        <tr ng-repeat="d in donations" ng-click="">
          <td>  {{ d.fecha }}  </td>
          <td> {{ d.medioDePago }} </td>
          <td>  {{ d.monto }}  </td>
        </tr>
      </table>
    </div>
  </div>
</div>
