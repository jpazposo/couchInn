<couchinn-header buttons="headerButtons"></couchinn-header>
<div class="heading">Ganancia entre fechas</div>
<td>{{ user2.premium }}</td>
<div class="container">
  <div>
    <md-content>
      <md-datepicker
        ng-model="donation.fechaInicio"
        md-placeholder="fecha inicial"
        md-max-date="today">
      </md-datepicker>
    </md-content>

    <md-content>
      <md-datepicker
        ng-model="donation.fechaFin"
        md-placeholder="fecha final"
        md-min-date="donation.fechaInicio"
        md-max-date="today">
      </md-datepicker>
    </md-content>
  </div>
  <md-button ng-click="ObtenerGanancia()"> Obtener Ganancia</md-button>
    <div class="col-sm-6 col-sm-offset-1 text-center">
      <table class="table table-striped">
        <tr class="info">
          <td>Fecha</td>
          <td>MedioDePago</td>
          <td>Monto</td>
        </tr>
        <tr ng-repeat="donation in donations" ng-click="">
          <td>  {{ donation.fecha }}  </td>
          <td> {{ donation.medioDePago }} </td>
          <td>  {{ donation.monto }}  </td>
        </tr>
        <tr>
          <td><b>Total</b></td>
          <td>{{ calcularTotal(donations) }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
