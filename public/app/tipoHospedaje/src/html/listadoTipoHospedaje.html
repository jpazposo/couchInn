<couchinn-header buttons="headerButtons"></couchinn-header>
<div class="heading">Lista de Tipos de Hospedajes</div>
<div class="container">

  <div ng-init="tiposDeHospedaje = dameTiposDeHospedaje()">
    <div class="col-sm-6 col-sm-offset-1 text-center">
      <table class="table table-striped">
        <tr class="info">
          <td>Nombre</td>
        </tr>
        <tr ng-repeat="tipoHos in tiposDeHospedaje" ng-click="selectTipoHospedaje(tipoHos)">
          <td>  {{ tipoHos.nombre }}  </td>
        </tr>
      </table>
    </div>
  </div>
  <button type="submit" class="btn btn-success btn-lg" ng-click="borrarTipoHosp()" ng-disabled="tipoHospedajeSeleccionado">Borrar Tipo de Hospedaje</button>
  <label>{{tipoHospedajeSeleccionado.nombre}}</label>
</div>
