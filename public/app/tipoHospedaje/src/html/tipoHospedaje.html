
  <!-- Cargamos bootstrap -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <!-- Cargamos angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>


<div class="container">

  <div class="jumbotron text-center" ng-prueba>
    <h1> Tipo de Hospedaje <span class="label label-success">{{ tipoHospedaje.nombre }} {{ tipoHospedaje.capacidad }}</span></h1>
  </div>

  <div class="row">
    <div class="col-sm-4 col-sm-offset-1 text-center">
      <form name="myForm">
        <div class="form-group">
          <input type="text" class="form-control input-lg text-center" placeholder="Nombre" ng-model="tipoHospedaje.nombre" required>
          <br>
          <input type="text" class="form-control input-lg text-center" placeholder="Capacidad" ng-model="tipoHospedaje.capacidad" required>
          <br>
          <input type="text" class="form-control input-lg text-center" placeholder="Direccion" ng-model="tipoHospedaje.direccion" required>
          <br>
          <input type="text" class="form-control input-lg text-center" placeholder="Descripcion" ng-model="tipoHospedaje.descripcion" required>
        </div>

        <!-- Acciones que podemos realizar en el formulario -->
        <md-button ng-disabled="false" ng-click="dameTiposDeHospedaje(tiposDeHospedaje)"> Listar Tipos de Hospedaje </md-button>
        <button type="submit" class="btn btn-success btn-lg" ng-click="guardarTipoHosp()" ng-disabled="myForm.$invalid || selected">Registrar</button>
        <button type="submit" class="btn btn-warning btn-lg" ng-click="modificarPersona(newPersona)" ng-disabled="!tipoHospedaje.nombre || !tipoHospedaje.capacidad">Modificar</button>
        <button type="submit" class="btn btn-danger btn-lg" ng-click="borrarPersona(newPersona)" ng-disabled="!tipoHospedaje.nombre || !tipoHospedaje.capacidad">Borrar</button>
      </form>
    </div>
    <div class="col-sm-6 col-sm-offset-1 text-center">
      <table class="table table-striped">
        <tr class="info">
          <td>Nombre</td>
          <td>Capacidad</td>
        </tr>
        <tr ng-repeat="tipoHos in tiposDeHospedaje" ng-click="selectPerson(persona)">
          <td>{{ tipoHos.nombre }}</td>
          <td>{{ tipoHos.capacidad }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>
